<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title>{{Title}}</title>
</head>
<body style="background-color:#f6f7fb;padding:32px;font-family:'Inter',Arial,sans-serif;color:#1f2933;line-height:1.6;">
    <table cellpadding="0" cellspacing="0" width="100%" style="max-width:640px;margin:0 auto;background:#ffffff;border-radius:16px;box-shadow:0 10px 40px rgba(15,23,42,0.08);overflow:hidden;">
        <tr>
            <td style="padding:32px;">
                <h1 style="font-size:22px;margin:0 0 12px 0;color:#0f172a;">{{Title}}</h1>
                <p style="margin:0 0 24px 0;color:#475467;">{{Description}}</p>

                <div style="margin:32px 0;">
                    <a href="{{ActionUrl}}" style="background:#2563eb;color:#ffffff;text-decoration:none;padding:14px 28px;border-radius:999px;font-weight:600;display:inline-block;">{{ActionText}}</a>
                </div>

                <p style="margin:0 0 12px 0;font-size:13px;color:#667085;">{{FallbackInstruction}}</p>
                <p style="word-break:break-all;font-size:12px;color:#98a2b3;">{{FallbackUrl}}</p>

                <hr style="border:none;border-top:1px solid #f2f4f7;margin:32px 0;" />

                <p style="font-size:12px;color:#98a2b3;margin:0;">
                    {{Note}}
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
