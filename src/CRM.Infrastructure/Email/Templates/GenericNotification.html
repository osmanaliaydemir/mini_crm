<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 640px;
            margin: 24px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(48, 63, 95, 0.08);
            overflow: hidden;
            border: 1px solid #e3e7ed;
        }
        .header {
            background: linear-gradient(135deg, #0052d4, #4364f7);
            color: #ffffff;
            padding: 24px 32px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 32px;
            color: #1f2933;
            line-height: 1.6;
        }
        .content p {
            margin-bottom: 16px;
        }
        .card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin-top: 12px;
            border: 1px solid #e5edf7;
        }
        .action-button {
            display: inline-block;
            margin-top: 24px;
            padding: 14px 32px;
            background: #0052d4;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
        }
        .footer {
            padding: 20px 32px;
            font-size: 12px;
            color: #6b7280;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{Title}}</h1>
            <p>{{Description}}</p>
        </div>
        <div class="content">
            <div class="card">
                {{Content}}
            </div>
            {{ActionSection}}
        </div>
        <div class="footer">
            {{Footer}}
        </div>
    </div>
</body>
</html>
